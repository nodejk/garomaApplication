<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title
      ><strong>{{ productItem.name }}</strong></mat-card-title
    >
  </mat-card-header>
  <img
    class="bd-placeholder-img card-img-top p-2"
    src="https://unsplash.it/128/128"
    width="100%"
  />
  <mat-card-content>
    <strong>{{ productItem.price | currency: "EUR" }}</strong>
    <p>
      Colour: {{ productItem.colour | titlecase }}. Size:
      {{ productItem.size | uppercase }}
    </p>
  </mat-card-content>
  <div class="d-flex justify-content-between align-items-center">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary"
        (click)="handlerAddToCart()"
      >
        Add to Cart
      </button>
    </div>
  </div>
</mat-card>
